name: Release (tagged)

on:
  push:
    tags:
      - '*'     
jobs:
  release-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin) with Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Prime Maven deps
        run: mvn -B -q -DskipTests -f authenticators/pom.xml dependency:go-offline

      # Optional: tests
      # - name: Test (authenticators)
      #   run: mvn -B -ntp -f authenticators/pom.xml test

      - name: Package (authenticators)
        run: mvn -B -ntp -DskipTests -f authenticators/pom.xml package

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: keycloakify/package-lock.json

      - name: Install deps (theme)
        working-directory: keycloakify
        run: npm ci

      - name: Build Keycloak theme
        working-directory: keycloakify
        run: npm run build-keycloak-theme
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.P3_DH_USERNAME }}
          password: ${{ secrets.P3_DH_PASSWORD }}

      - name: Build & push Docker image (tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.P3_DH_USERNAME }}/keycloak-iam:${{ github.ref_name }}
