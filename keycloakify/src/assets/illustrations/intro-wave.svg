<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 260 120"
    width="260" height="120">
    <defs>
        <!-- Gradient w stylu istniejących grafik -->
        <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0.2" stop-color="#2a0a3d"/>
            <stop offset="0.8" stop-color="#b31d1d"/>
        </linearGradient>

        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0.15" stop-color="#2a0a3d"/>
            <stop offset="0.85" stop-color="#b31d1d"/>
        </linearGradient>
    </defs>

    <!-- Tło przezroczyste -->
    <rect x="0" y="0" width="260" height="120" fill="none"/>

    <!-- KLUCZ = pierścień + trzon + EKG w JEDNEJ ścieżce -->
    <g fill="none"
        stroke="url(#waveGradient)"
        stroke-width="3.2"
        stroke-linecap="round"
        stroke-linejoin="round">

        <!-- Jedna ścieżka: okrąg + przejście w falę EKG -->
        <path d="
      M 52 60
      A 18 18 0 1 1 16 60
      A 18 18 0 1 1 52 60

      L 60 60
      L 66 60

      L 70 58
      L 74 62

      L 78 54
      L 84 70
      L 90 46
      L 98 68
      L 106 54
      L 112 60
      L 120 60
      L 126 58
      L 132 60
    " />
    </g>

    <!-- KŁÓDKA po prawej -->
    <g transform="translate(150,22)">
        <!-- Korpus kłódki -->
        <rect x="10" y="40" width="80" height="58" rx="10" ry="10"
            fill="url(#lockGradient)"/>

        <!-- Pałąk kłódki -->
        <path d="
      M 30 40
      V 26
      C 30 15 38 8 50 8
      C 62 8 70 15 70 26
      V 40
    "
            fill="none"
            stroke="url(#lockGradient)"
            stroke-width="6"
            stroke-linecap="round"
            stroke-linejoin="round"/>

        <!-- Dziurka od klucza -->
        <circle cx="50" cy="62" r="7" fill="#ffffff" opacity="0.9"/>
        <path d="M 50 69 L 50 79"
            stroke="#ffffff"
            stroke-width="3"
            stroke-linecap="round"
            opacity="0.9"/>
    </g>
</svg>
